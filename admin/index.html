<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>George Booking — Admin</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:18px}
    table{border-collapse:collapse;width:100%;max-width:1100px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f4f4f4}
    button{padding:6px 10px;margin:0 4px}
    .muted{color:#666;font-size:0.9em}
  </style>
</head>
<body>



<div>
  <label>
    Restaurant UUID:
    <input id="restaurant_id" placeholder="Lämna tomt för alla restauranger (admin) eller ange restaurant_id för filter">
  </label>
  <button id="load-btn" onclick="loadBookings()"/>UPPDATERA</button>
</div>

<!-- Tabell för bokningar — låt scriptet fylla tbody -->
<table style="width:100%; border-collapse: collapse; margin-top: 12px;" border="1">
  <thead>
    <tr>
      <th>Reservation</th>
      <th>Guest</th>
      <th>Covers</th>
      <th>Reserved at (UTC)</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="booking-list">
    <!-- rows inserted här av script -->
  </tbody>
</table>   
  </div>
  
  <div id="msg" style="margin-top:10px"></div>
  <table id="tbl" style="margin-top:12px">
    <thead><tr><th>Reservation</th><th>Guest</th><th>Covers</th><th>Reserved at (UTC)</th><th>Status</th><th>Actions</th></tr></thead>
    <tbody></tbody>
  </table>

<script>
const API_URL = "https://jnxmxhnzxfwgiwxziwbp.supabase.co/functions/v1/bookings";

function setStatusMessage(msg, isError=false) {
  const el = document.getElementById("status-msg");
  if (!el) return;
  el.textContent = msg;
  el.style.color = isError ? "crimson" : "green";
}

async function loadBookings() {
  setStatusMessage("Laddar...");
  const restaurantId = document.getElementById("restaurant_id").value.trim();
  const loadBtn = document.getElementById("load-btn");
  if (loadBtn) loadBtn.disabled = true;

  const url = restaurantId ? `${API_URL}?restaurant_id=${encodeURIComponent(restaurantId)}` : API_URL;
  try {
    const res = await fetch(url);
    if (!res.ok) {
      const err = await res.json().catch(()=>({error: "okänt fel"}));
      setStatusMessage("Fel: " + (err.error || JSON.stringify(err)), true);
      return;
    }
    const json = await res.json();
    const bookings = json.data || [];
    renderBookings(bookings);
    setStatusMessage(`Visar ${bookings.length} bokning(ar).`);
  } catch (e) {
    setStatusMessage("Nätverksfel: " + String(e), true);
  } finally {
    if (loadBtn) loadBtn.disabled = false;
  }
}

function renderBookings(bookings) {
  const list = document.getElementById("booking-list");
  // Om elementet saknas — skapa ett under tabellen eller i body
  if (!list) {
    const container = document.createElement("div");
    container.id = "booking-list";
    document.body.appendChild(container);
    return renderBookings(bookings); // kalla om med nytt element
  }

  // Om booking-list är en <tbody>, rendera som tabellrader
  if (list.tagName.toLowerCase() === "tbody") {
    list.innerHTML = "";
    if (!bookings || bookings.length === 0) {
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 6;
      td.textContent = "Inga bokningar hittades.";
      tr.appendChild(td);
      list.appendChild(tr);
      return;
    }
    bookings.forEach(b => {
      const tr = document.createElement("tr");
      const reserved = b.reserved_at ? new Date(b.reserved_at).toLocaleString() : "—";

      tr.innerHTML = `
        <td><strong>${escapeHtml(b.guest_name || "Namn saknas")}</strong><br><small>${escapeHtml(b.notes||"")}</small></td>
        <td>${escapeHtml(b.guest_email||"")}${b.guest_phone ? "<br>"+escapeHtml(b.guest_phone) : ""}</td>
        <td>${escapeHtml(String(b.covers || ""))}</td>
        <td>${reserved}</td>
        <td>${escapeHtml(b.status || "")}</td>
        <td>         
          <button onclick="cancelBooking('${b.id}')" ${b.status === 'cancelled' ? 'disabled' : ''}>Cancel</button>
          <button onclick="editBooking('${b.id}')">EDIT</button>
        </td>
      `;
      list.appendChild(tr);
    });
    return;
  }

  // Annars: rendera som vanliga divs (fallback)
  list.innerHTML = "";
  if (!bookings || bookings.length === 0) {
    list.innerHTML = "<p>Inga bokningar hittades.</p>";
    return;
  }
  bookings.forEach(b => {
    const div = document.createElement("div");
    const reserved = b.reserved_at ? new Date(b.reserved_at).toLocaleString() : "—";
    div.className = "booking-item";
    div.innerHTML = `
      <strong>${escapeHtml(b.guest_name || "Namn saknas")}</strong><br>
      <small>${escapeHtml(b.guest_email||"")} ${b.guest_phone ? "· "+escapeHtml(b.guest_phone) : ""}</small><br>
      ${reserved}<br>
      Status: <b>${b.status || "—"}</b><br>
      <button onclick="cancelBooking('${b.id}')" ${b.status === 'cancelled' ? 'disabled' : ''}>Cancel</button>
      <button onclick="deleteBooking('${b.id}')">Delete</button>
      <hr>
    `;
    list.appendChild(div);
  });
}

function escapeHtml(s) {
  if (!s) return "";
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;");
}


// Admin: Cancel (med bättre debug)
async function cancelBooking(id) {
  if (!confirm("Bekräfta: markera bokning som avbokad?")) return;
  setStatusMessage("Avbokar...");
  console.log("Cancel - payload:", { action: "cancel", booking_id: id });

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "cancel", booking_id: id })
    });

    const text = await res.text(); // läs alltid råtext för debugging
    let parsed;
    try { parsed = JSON.parse(text); } catch(e) { parsed = text; }

    console.log("Cancel - response status:", res.status, "body:", parsed);

    if (!res.ok) {
      setStatusMessage("Fel: " + (parsed.error || text || "okänt fel"), true);
      return;
    }
    setStatusMessage("Avbokad.");
    await loadBookings();
  } catch (e) {
    console.error("Cancel - nätverksfel", e);
    setStatusMessage("Nätverksfel: " + String(e), true);
  }
}

// Admin: Delete (Ändra/EDIT kommer vi lägga till efter detta)
async function deleteBooking(id) {
  if (!confirm("Bekräfta: radera bokningen permanent?")) return;
  setStatusMessage("Raderar...");
  console.log("Delete - payload:", { action: "delete", booking_id: id });

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "delete", booking_id: id })
    });

    const text = await res.text();
    let parsed;
    try { parsed = JSON.parse(text); } catch(e) { parsed = text; }

    console.log("Delete - response status:", res.status, "body:", parsed);

    if (!res.ok) {
      setStatusMessage("Fel: " + (parsed.error || text || "okänt fel"), true);
      return;
    }
    setStatusMessage("Raderad.");
    await loadBookings();
  } catch (e) {
    console.error("Delete - nätverksfel", e);
    setStatusMessage("Nätverksfel: " + String(e), true);
  }
}
  
  

document.addEventListener("DOMContentLoaded", () => {
  if (!document.getElementById("status-msg")) {
    const el = document.createElement("div");
    el.id = "status-msg";
    el.style.margin = "8px 0";
    // placera innan tabellen om möjligt
    const table = document.querySelector("table");
    if (table && table.parentNode) table.parentNode.insertBefore(el, table);
    else document.body.insertBefore(el, document.body.firstChild);
  }
  loadBookings();
});
</script>



</body>
</html>
