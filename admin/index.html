<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>George Booking — Admin</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:18px}
    table{border-collapse:collapse;width:100%;max-width:1100px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f4f4f4}
    button{padding:6px 10px;margin:0 4px}
    .muted{color:#666;font-size:0.9em}
  </style>
</head>
<body>

  <h1>George Booking — Admin</h1>
  <p class="muted">Visar bokningar för restaurang (redigera RESTAURANT_ID nedan vid behov).</p>
  <div>
    <label>Restaurant UUID: <input id="restaurant_id" placeholder="Lämna tomt för alla restauranger (admin) eller ange restaurant_id för filter">
<button id="load-btn" onclick="loadBookings()">Ladda></button>
</label>
     
  </div>
  <div id="msg" style="margin-top:10px"></div>
  <table id="tbl" style="margin-top:12px">
    <thead><tr><th>Reservation</th><th>Guest</th><th>Covers</th><th>Reserved at (UTC)</th><th>Status</th><th>Actions</th></tr></thead>
    <tbody></tbody>
  </table>

<script>
const API_URL = "https://jnxmxhnzxfwgiwxziwbp.supabase.co/functions/v1/bookings";

function setStatusMessage(msg, isError=false) {
  const el = document.getElementById("status-msg");
  if (!el) return;
  el.textContent = msg;
  el.style.color = isError ? "crimson" : "green";
}

// Hämta bokningar (valfritt filter via restaurant_id)
async function loadBookings() {
  setStatusMessage("Laddar...");
  const restaurantId = document.getElementById("restaurant_id").value.trim();
  const loadBtn = document.getElementById("load-btn");
  if (loadBtn) loadBtn.disabled = true;

  const url = restaurantId ? `${API_URL}?restaurant_id=${encodeURIComponent(restaurantId)}` : API_URL;
  try {
    const res = await fetch(url);
    if (!res.ok) {
      const err = await res.json().catch(()=>({error: "okänt fel"}));
      setStatusMessage("Fel: " + (err.error || JSON.stringify(err)), true);
      return;
    }
    const json = await res.json();
    const bookings = json.data || [];
    renderBookings(bookings);
    setStatusMessage(`Visar ${bookings.length} bokning(ar).`);
  } catch (e) {
    setStatusMessage("Nätverksfel: " + String(e), true);
  } finally {
    if (loadBtn) loadBtn.disabled = false;
  }
}

function renderBookings(bookings) {
  const list = document.getElementById("booking-list");
  list.innerHTML = "";

  if (!bookings || bookings.length === 0) {
    list.innerHTML = "<p>Inga bokningar hittades.</p>";
    return;
  }

  bookings.forEach(b => {
    const div = document.createElement("div");
    div.className = "booking-item";
    const reserved = b.reserved_at ? new Date(b.reserved_at).toLocaleString() : "—";
    div.innerHTML = `
      <div style="display:flex;gap:16px;align-items:flex-start;">
        <div style="flex:1">
          <strong>${escapeHtml(b.guest_name || "Namn saknas")}</strong><br>
          <small>${b.guest_email || ""} ${b.guest_phone ? "· "+b.guest_phone : ""}</small><br>
          <span>${reserved}</span><br>
          Status: <b>${b.status || "—"}</b>
        </div>
        <div style="min-width:160px">
          <button onclick="cancelBooking('${b.id}')" ${b.status === 'cancelled' ? 'disabled' : ''}>Cancel</button>
          <button onclick="deleteBooking('${b.id}')">Delete</button>
        </div>
      </div>
      <hr>
    `;
    list.appendChild(div);
  });
}

function escapeHtml(s) {
  if (!s) return "";
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;");
}

// Admin: Cancel
async function cancelBooking(id) {
  if (!confirm("Bekräfta: markera bokning som avbokad?")) return;
  setStatusMessage("Avbokar...");
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "cancel", booking_id: id })
    });
    if (!res.ok) {
      const err = await res.json().catch(()=>({error:"okänt fel"}));
      setStatusMessage("Fel: " + (err.error || JSON.stringify(err)), true);
      return;
    }
    await loadBookings();
  } catch (e) {
    setStatusMessage("Nätverksfel: " + String(e), true);
  }
}

// Admin: Delete
async function deleteBooking(id) {
  if (!confirm("Bekräfta: radera bokningen permanent?")) return;
  setStatusMessage("Raderar...");
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "delete", booking_id: id })
    });
    if (!res.ok) {
      const err = await res.json().catch(()=>({error:"okänt fel"}));
      setStatusMessage("Fel: " + (err.error || JSON.stringify(err)), true);
      return;
    }
    await loadBookings();
  } catch (e) {
    setStatusMessage("Nätverksfel: " + String(e), true);
  }
}

// Ladda initialt (alla bokningar)
document.addEventListener("DOMContentLoaded", () => {
  // skapa status-element om det saknas
  if (!document.getElementById("status-msg")) {
    const el = document.createElement("div");
    el.id = "status-msg";
    el.style.margin = "8px 0";
    document.body.insertBefore(el, document.getElementById("booking-list"));
  }
  loadBookings();
});
</script>


</body>
</html>
