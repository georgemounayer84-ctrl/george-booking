<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>George Booking — Admin</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:18px}
    table{border-collapse:collapse;width:100%;max-width:1100px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f4f4f4}
    button{padding:6px 10px;margin:0 4px}
    .muted{color:#666;font-size:0.9em}
  </style>
</head>
<body>



<div>
  <label>
    Restaurant UUID:
    <input id="restaurant_id" placeholder="Lämna tomt för alla restauranger (admin) eller ange restaurant_id för filter">
  </label>
  <button id="load-btn" onclick="loadBookings()"/>UPPDATERA</button>
</div>

<!-- Tabell för bokningar — låt scriptet fylla tbody -->
<table style="width:100%; border-collapse: collapse; margin-top: 12px;" border="1">
  <thead>
    <tr>
      <th>Reservation</th>
      <th>Guest</th>
      <th>Covers</th>
      <th>Reserved at (UTC)</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="booking-list">
    <!-- rows inserted här av script -->
  </tbody>
</table>   
  </div>
  
  <div id="msg" style="margin-top:10px"></div>
  <table id="tbl" style="margin-top:12px">
    <thead><tr><th>Reservation</th><th>Guest</th><th>Covers</th><th>Reserved at (UTC)</th><th>Status</th><th>Actions</th></tr></thead>
    <tbody></tbody>
  </table>

<script>
const API_URL = "https://jnxmxhnzxfwgiwxziwbp.supabase.co/functions/v1/bookings";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpueG14aG56eGZ3Z2l3eHppd2JwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNTE2MjEsImV4cCI6MjA3OTgyNzYyMX0.KLbT6y41ulkGQgJiKlfuxdJNxrUif6TTymPR9WUCvJ4";

const COMMON_HEADERS = {
  "Content-Type": "application/json",
  "Authorization": "Bearer " + SUPABASE_ANON_KEY,
  "apikey": SUPABASE_ANON_KEY
};

function setStatusMessage(msg, isError=false) {
  const el = document.getElementById("status-msg");
  if (!el) return;
  el.textContent = msg;
  el.style.color = isError ? "crimson" : "green";
}

function escapeHtml(s) {
  if (!s) return "";
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;");
}

async function loadBookings() {
  setStatusMessage("Laddar...");
  const restaurantId = document.getElementById("restaurant_id").value.trim();
  const url = restaurantId ? `${API_URL}?restaurant_id=${encodeURIComponent(restaurantId)}` : API_URL;

  try {
    const res = await fetch(url, { headers: COMMON_HEADERS });
    const text = await res.text();
    let json;
    try { json = JSON.parse(text); } catch(e) { json = { error:text }; }

    if (!res.ok) {
      setStatusMessage("Fel: " + (json.error || text));
      return;
    }
    renderBookings(json.data || []);
    setStatusMessage(`Visar ${json.data.length} bokning(ar).`);
  } catch (e) {
    setStatusMessage("Nätverksfel: " + e, true);
  }
}

function renderBookings(bookings) {
  const list = document.getElementById("booking-list");
  list.innerHTML = "";

  if (!bookings.length) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="6">Inga bokningar.</td>`;
    list.appendChild(tr);
    return;
  }

  bookings.forEach(b => {
    const reserved = b.reserved_at ? new Date(b.reserved_at).toLocaleString() : "";
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><strong>${escapeHtml(b.guest_name||"")}</strong><br><small>${escapeHtml(b.notes||"")}</small></td>
      <td>${escapeHtml(b.guest_email||"")}<br>${escapeHtml(b.guest_phone||"")}</td>
      <td>${escapeHtml(b.covers||"")}</td>
      <td>${reserved}</td>
      <td>${escapeHtml(b.status||"")}</td>
      <td>
        <button onclick="cancelBooking('${b.id}')">Cancel</button>
        <button onclick="editBooking('${b.id}')">Ändra</button>
        <button onclick="deleteBooking('${b.id}')">Delete</button>
      </td>
    `;
    list.appendChild(tr);
  });
}

async function cancelBooking(id) {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: COMMON_HEADERS,
      body: JSON.stringify({ action:"cancel", booking_id:id })
    });
    const text = await res.text();
    let json;
    try { json = JSON.parse(text); } catch(e) { json={error:text}; }

    if (!res.ok) return setStatusMessage("Fel: "+json.error,true);
    loadBookings();
  } catch(e) {
    setStatusMessage("Nätverksfel: "+e,true);
  }
}

async function deleteBooking(id) {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: COMMON_HEADERS,
      body: JSON.stringify({ action:"delete", booking_id:id })
    });
    const text = await res.text();
    let json;
    try { json = JSON.parse(text); } catch(e) { json={error:text}; }

    if (!res.ok) return setStatusMessage("Fel: "+json.error,true);
    loadBookings();
  } catch(e) {
    setStatusMessage("Nätverksfel: "+e,true);
  }
}

async function editBooking(id) {
  const name = prompt("Nytt namn (tom = behåll):");
  const covers = prompt("Antal covers (tom = behåll):");
  const notes = prompt("Notering (tom = behåll):");

  const payload:any = { action:"update", booking_id:id };
  if (name) payload.guest_name = name;
  if (covers) payload.covers = Number(covers);
  if (notes) payload.notes = notes;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: COMMON_HEADERS,
      body: JSON.stringify(payload)
    });
    const text = await res.text();
    let json;
    try { json = JSON.parse(text); } catch(e) { json={error:text}; }

    if (!res.ok) return setStatusMessage("Fel: "+json.error,true);
    loadBookings();
  } catch(e) {
    setStatusMessage("Nätverksfel: "+e,true);
  }
}

document.addEventListener("DOMContentLoaded", loadBookings);
</script>




</body>
</html>
