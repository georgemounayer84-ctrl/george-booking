name: Deploy Supabase Edge Function - bookings

on:
  workflow_dispatch:

jobs:
  deploy-function:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install supabase CLI (via npx)
        run: |
          npm install -g supabase

      - name: Derive project ref
        id: ref
        run: |
          # extract project ref from SUPABASE_URL, e.g. https://<ref>.supabase.co
          echo "SUPABASE_URL=$SUPABASE_URL"
          PROJECT_REF=$(echo "$SUPABASE_URL" | sed -E 's#https?://([^.]*)\..*#\1#')
          echo "project_ref=$PROJECT_REF" >> $GITHUB_OUTPUT

      - name: Deploy bookings function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }} # optional; add if CLI requires personal token
        run: |
          echo "Project ref: ${{ steps.ref.outputs.project_ref }}"
          # Deploy function directory .supabase/functions/bookings
          npx supabase functions deploy bookings --project-ref "${{ steps.ref.outputs.project_ref }}" --no-validate
