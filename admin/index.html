<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>George Booking — Admin</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:18px}
    table{border-collapse:collapse;width:100%;max-width:1100px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f4f4f4}
    button{padding:6px 10px;margin:0 4px}
    .muted{color:#666;font-size:0.9em}
  </style>
</head>
<body>



<div>
  <label>
    Restaurant UUID:
    <input id="restaurant_id" placeholder="Lämna tomt för alla restauranger (admin) eller ange restaurant_id för filter">
  </label>
  <button id="load-btn" onclick="loadBookings()"/>UPPDATERA</button>
</div>

<!-- Tabell för bokningar — låt scriptet fylla tbody -->
<table style="width:100%; border-collapse: collapse; margin-top: 12px;" border="1">
  <thead>
    <tr>
      <th>Reservation</th>
      <th>Guest</th>
      <th>Covers</th>
      <th>Reserved at (UTC)</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="booking-list">
    <!-- rows inserted här av script -->
  </tbody>
</table>   
  </div>
  
  <div id="msg" style="margin-top:10px"></div>
  <table id="tbl" style="margin-top:12px">
    <thead><tr><th>Reservation</th><th>Guest</th><th>Covers</th><th>Reserved at (UTC)</th><th>Status</th><th>Actions</th></tr></thead>
    <tbody></tbody>
  </table>

<script>
/* --- Konfiguration --- */
const API_URL = "https://jnxmxhnzxfwgiwxziwbp.supabase.co/functions/v1/bookings";
// Publik ANON key (endast ANON, aldrig service-role i frontend)
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpueG14aG56eGZ3Z2l3eHppd2JwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNTE2MjEsImV4cCI6MjA3OTgyNzYyMX0.KLbT6y41ulkGQgJiKlfuxdJNxrUif6TTymPR9WUCvJ4";

const COMMON_HEADERS = {
  "Content-Type": "application/json",
  "Authorization": "Bearer " + SUPABASE_ANON_KEY,
  "apikey": SUPABASE_ANON_KEY
};

/* --- Hjälpfunktioner --- */
function setStatusMessage(msg, isError=false) {
  const el = document.getElementById("status-msg");
  if (!el) return;
  el.textContent = msg;
  el.style.color = isError ? "crimson" : "green";
}

function escapeHtml(s) {
  if (!s) return "";
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;");
}

/* --- Hämta bokningar --- */
async function loadBookings() {
  setStatusMessage("Laddar...");
  const restaurantId = document.getElementById("restaurant_id").value.trim();
  const loadBtn = document.getElementById("load-btn");
  if (loadBtn) loadBtn.disabled = true;

  const url = restaurantId ? `${API_URL}?restaurant_id=${encodeURIComponent(restaurantId)}` : API_URL;
  try {
    const res = await fetch(url, { headers: COMMON_HEADERS });
    const text = await res.text();
    let json;
    try { json = JSON.parse(text); } catch(e) { json = { error: text }; }

    console.log("loadBookings - status", res.status, json);
    if (!res.ok) {
      setStatusMessage("Fel: " + (json.error || text || "okänt fel"), true);
      return;
    }
    const bookings = json.data || [];
    renderBookings(bookings);
    setStatusMessage(`Visar ${bookings.length} bokning(ar).`);
  } catch (e) {
    console.error("loadBookings - nätverksfel", e);
    setStatusMessage("Nätverksfel: " + String(e), true);
  } finally {
    if (loadBtn) loadBtn.disabled = false;
  }
}

/* --- Rendera bokningar (stöd för <tbody id="booking-list"> eller fallback div) --- */
function renderBookings(bookings) {
  const list = document.getElementById("booking-list");

  // Om element saknas: skapa fallback container
  if (!list) {
    const container = document.createElement("div");
    container.id = "booking-list";
    document.body.appendChild(container);
    return renderBookings(bookings);
  }

  // If tbody -> table rows
  if (list.tagName.toLowerCase() === "tbody") {
    list.innerHTML = "";
    if (!bookings || bookings.length === 0) {
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 6;
      td.textContent = "Inga bokningar hittades.";
      tr.appendChild(td);
      list.appendChild(tr);
      return;
    }
    bookings.forEach(b => {
      const tr = document.createElement("tr");
      const reserved = b.reserved_at ? new Date(b.reserved_at).toLocaleString() : "—";
      tr.innerHTML = `
        <td style="vertical-align:top"><strong>${escapeHtml(b.guest_name || "Namn saknas")}</strong><br><small>${escapeHtml(b.notes || "")}</small></td>
        <td style="vertical-align:top">${escapeHtml(b.guest_email || "")}${b.guest_phone ? "<br>"+escapeHtml(b.guest_phone) : ""}</td>
        <td style="vertical-align:top">${escapeHtml(String(b.covers || ""))}</td>
        <td style="vertical-align:top">${reserved}</td>
        <td style="vertical-align:top">${escapeHtml(b.status || "")}</td>
        <td style="vertical-align:top">
          <button onclick="cancelBooking('${b.id}')" ${b.status === 'cancelled' ? 'disabled' : ''}>Cancel</button>
          <button onclick="editBooking('${b.id}')">Ändra</button>
          <button onclick="deleteBooking('${b.id}')">Delete</button>
        </td>
      `;
      list.appendChild(tr);
    });
    return;
  }

  // Fallback: div-rendering
  list.innerHTML = "";
  if (!bookings || bookings.length === 0) {
    list.innerHTML = "<p>Inga bokningar hittades.</p>";
    return;
  }
  bookings.forEach(b => {
    const div = document.createElement("div");
    const reserved = b.reserved_at ? new Date(b.reserved_at).toLocaleString() : "—";
    div.className = "booking-item";
    div.innerHTML = `
      <div style="display:flex;gap:16px;align-items:flex-start;">
        <div style="flex:1">
          <strong>${escapeHtml(b.guest_name || "Namn saknas")}</strong><br>
          <small>${escapeHtml(b.guest_email || "")} ${b.guest_phone ? "· "+escapeHtml(b.guest_phone) : ""}</small><br>
          ${reserved}<br>
          Status: <b>${b.status || "—"}</b>
        </div>
        <div style="min-width:160px">
          <button onclick="cancelBooking('${b.id}')" ${b.status === 'cancelled' ? 'disabled' : ''}>Cancel</button>
          <button onclick="editBooking('${b.id}')">Ändra</button>
          <button onclick="deleteBooking('${b.id}')">Delete</button>
        </div>
      </div>
      <hr>
    `;
    list.appendChild(div);
  });
}

/* --- Admin actions --- */

// Cancel
async function cancelBooking(id) {
  if (!confirm("Bekräfta: markera bokning som avbokad?")) return;
  setStatusMessage("Avbokar...");
  console.log("Cancel - payload:", { action: "cancel", booking_id: id });

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: COMMON_HEADERS,
      body: JSON.stringify({ action: "cancel", booking_id: id })
    });
    const text = await res.text();
    let parsed;
    try { parsed = JSON.parse(text); } catch(e) { parsed = text; }
    console.log("Cancel - response status:", res.status, "body:", parsed);

    if (!res.ok) {
      setStatusMessage("Fel: " + (parsed.error || text || "okänt fel"), true);
      return;
    }
    setStatusMessage("Avbokad.");
    await loadBookings();
  } catch (e) {
    console.error("Cancel - nätverksfel", e);
    setStatusMessage("Nätverksfel: " + String(e), true);
  }
}

// Edit / Update (prompt-baserad enkel editor)
async function editBooking(id) {
  const newName = prompt("Nytt namn (lämna tomt för att behålla):");
  const newCovers = prompt("Nytt antal covers (lämna tomt för att behålla):");
  const newReserved = prompt("Ny tid (ISO eller YYYY-MM-DD HH:MM) (lämna tomt för att behålla):");
  const newNotes = prompt("Nya noteringar (lämna tomt för att behålla):");

  const payload = { action: "update", booking_id: id };
  if (newName && newName.trim()) payload.guest_name = newName.trim();
  if (newCovers && !isNaN(Number(newCovers))) payload.covers = Number(newCovers);
  if (newReserved && newReserved.trim()) {
    let iso = newReserved.trim();
    if (!iso.includes("T") && iso.includes(" ")) iso = iso.replace(" ", "T");
    payload.reserved_at = iso;
  }
  if (newNotes && newNotes.trim()) payload.notes = newNotes.trim();

  if (Object.keys(payload).length <= 2) {
    alert("Inga ändringar angivna.");
    return;
  }

  setStatusMessage("Sparar ändringar...");
  console.log("Edit - payload:", payload);

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: COMMON_HEADERS,
      body: JSON.stringify(payload)
    });

    const text = await res.text();
    let parsed;
    try { parsed = JSON.parse(text); } catch(e) { parsed = text; }
    console.log("Edit - response status:", res.status, "body:", parsed);

    if (!res.ok) {
      setStatusMessage("Fel: " + (parsed.error || text || "okänt fel"), true);
      return;
    }
    setStatusMessage("Uppdaterad.");
    await loadBookings();
  } catch (e) {
    console.error("Edit - nätverksfel", e);
    setStatusMessage("Nätverksfel: " + String(e), true);
  }
}

// Delete (hard delete)
async function deleteBooking(id) {
  if (!confirm("Bekräfta: radera bokningen permanent?")) return;
  setStatusMessage("Raderar...");
  console.log("Delete - payload:", { action: "delete", booking_id: id });

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: COMMON_HEADERS,
      body: JSON.stringify({ action: "delete", booking_id: id })
    });
    const text = await res.text();
    let parsed;
    try { parsed = JSON.parse(text); } catch(e) { parsed = text; }
    console.log("Delete - response status:", res.status, "body:", parsed);

    if (!res.ok) {
      setStatusMessage("Fel: " + (parsed.error || text || "okänt fel"), true);
      return;
    }
    setStatusMessage("Raderad.");
    await loadBookings();
  } catch (e) {
    console.error("Delete - nätverksfel", e);
    setStatusMessage("Nätverksfel: " + String(e), true);
  }
}

/* --- Init --- */
document.addEventListener("DOMContentLoaded", () => {
  if (!document.getElementById("status-msg")) {
    const el = document.createElement("div");
    el.id = "status-msg";
    el.style.margin = "8px 0";
    const table = document.querySelector("table");
    if (table && table.parentNode) table.parentNode.insertBefore(el, table);
    else document.body.insertBefore(el, document.body.firstChild);
  }
  loadBookings();
});
</script>




</body>
</html>
